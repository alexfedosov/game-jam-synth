    function generateTemplates(structures, categories) {
      const templates = [];
      const numberOfTemplates = 100;
      const numberOfStructures = structures.length;
      const numberOfCategories = categories.length;

      for (let i = 0; i < numberOfTemplates; i++) {
        const structure = structures[i % numberOfStructures];
        const category1 = categories[i % numberOfCategories];
        const category2 = categories[(i + 1) % numberOfCategories];
        templates.push(structure.replace("{0}", `{${category1}}`).replace("{1}", `{${category2}}`));
      }

      return templates;
    }

    const categories = ["darkness", "abstract", "ease", "tech"];
    const templates = generateTemplates(structures, categories);

    function getTheme(darkness, abstract, ease, tech) {
      const themeComponents = {
        darkness: getRandomValue(themes.darkness, darkness),
        abstract: getRandomValue(themes.abstract, abstract),
        ease: getRandomValue(themes.ease, ease),
        tech: getRandomValue(themes.tech, tech)
      };

      const template = templates[Math.floor(Math.random() * templates.length)];
      const theme = template.replace(/{(\w+)}/g, (_, key) => themeComponents[key]);

      return theme;
    }

    function getRandomValue(themeArray, sliderValue) {
      const startIndex = Math.floor(sliderValue / 10 * 90);
      const randomIndex = Math.floor(Math.random() * 10) + startIndex;
      return themeArray[randomIndex];
    }

    function generateTheme() {
      const darknessSlider = document.getElementById('darkness');
      const abstractSlider = document.getElementById('abstract');
      const easeSlider = document.getElementById('ease');
      const techSlider = document.getElementById('tech');

      const darknessValue = darknessSlider.value;
      const abstractValue = abstractSlider.value;
      const easeValue = easeSlider.value;
      const techValue = techSlider.value;

      const theme = getTheme(darknessValue, abstractValue, easeValue, techValue);

      const themeElement = document.getElementById('theme');
      themeElement.textContent = theme;
    }

    document.getElementById('ease').addEventListener('input', generateTheme);
    document.getElementById('tech').addEventListener('input', generateTheme);
